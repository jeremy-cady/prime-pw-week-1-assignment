<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->
    <header class="header">
      <h1>
        <!-- Inside the header, add an <h1> element containing your name -->
        Jeremy Cady
      </h1>
    </header>

    <!-- Include an image -->
    <div class="image">
      <img src="https://i.imgur.com/xFA6pH6.jpg" width="300" height="420" id="img"/>
    </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="list">
      <ul>
        <li>
          I was a tenor in The United States Army Field Band Soldier's Chorus for ten years.
        </li>
        <li>
          I have four kids.
        </li>
        <li>
          I will be singing with the Minnesota Opera for their production of
          Georges Bizet's "Carmen" in May 2022.
        </li>
      </ul>
    </div>

    <!-- Create a footer element. -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <div class="footer">
      <footer>
        <p>
          "Do or do not. There is no try." - Yoda
        </p>
      </footer>
    </div>
</body>
</html>
